{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
  <h1 class="display-4 text-primary">Welcome to Task Tracker</h1>
  <p class="lead">Your personal space to manage tasks efficiently and stay productive!</p>
  {% if user.is_authenticated %}
    <a href="{% url 'user-dashboard' %}" class="btn btn-success btn-lg mt-4">Go to Dashboard</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-4">Login to Start</a>
  {% endif %}
</div>
{% endblock %}
