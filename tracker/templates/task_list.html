<!-- tracker/templates/tracker/task_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
</head>
<body>
    <h2>My Tasks</h2>

    <p>Welcome, {{ request.user.username }} | <a href="{% url 'logout' %}">Logout</a></p>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}<br>
                Status: <span>{{ task.status }}</span><br><br>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks assigned yet.</p>
    {% endif %}
</body>
</html>
