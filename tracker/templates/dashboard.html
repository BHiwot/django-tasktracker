<!-- templates/tracker/dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Welcome, {{ user.username }}</h2>
    <h4>Your Tasks:</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.get_status_display }}</td>
                <td>{{ task.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">You have no tasks assigned.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
